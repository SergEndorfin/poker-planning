<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:replace="fragments/common/head">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Login</title>
</head>
<body>
<header th:replace="fragments/common/header"></header>
<main class="content mb-5">
    <div class="login-container">
        <div class="card">
            <div class="card-header bg-transparent">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success btn-block w-100">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5 align-items-center">
            <a class="btn btn-primary btn-block" href="/register">Register</a>
        </div>
    </div>
</main>

<footer th:insert="fragments/common/footer"></footer>
</body>
</html>
